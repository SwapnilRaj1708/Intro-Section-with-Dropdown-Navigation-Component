<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <navbar>
        <div class="left-navbar">
          <div class="logo-container">
            <img src="images\logo.svg" alt="logo" class="logo" />
          </div>
          <div class="options-container">
            <div class="features-container">
              <div>Features</div>
              <div>
                <svg class="arrow-down" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                  <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
                </svg>
              </div>
            </div>
            <div class="company-container">
              <div>Company</div>
              <div>
                <svg class="arrow-down" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                  <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
                </svg>
              </div>
            </div>
            <div>Careers</div>
            <div>About</div>
          </div>
        </div>
        <div class="right-navbar">
          <div>Login</div>
          <div class="register-container">Register</div>
        </div>
      </navbar>
      <div class="container">
        <div class="left-container">
          <div class="heading-container">
            <h1 class="heading">Make remote work</h1>
          </div>
          <div class="text-container">
            <p class="text">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </div>
          <button class="btn">Learn more</button>
          <div class="watermark-container">
            <div class="watermark">
              <img src="images\client-databiz.svg" alt="databiz svg" class="watermark1" />
            </div>
            <div class="watermark">
              <img src="images\client-audiophile.svg" alt="audiophile svg" class="watermark2" />
            </div>
            <div class="watermark">
              <img src="images\client-meet.svg" alt="meet svg" class="watermark3" />
            </div>
            <div class="watermark">
              <img src="images\client-maker.svg" alt="maker svg" class="watermark4" />
            </div>
          </div>
        </div>
        <div class="right-container">
          <img class="image" src="images\image-hero-desktop.png" alt="image hero desktop" />
        </div>
      </div>
    </header>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/SwapnilRaj1708">Swapnil Raj</a>.
    </div>
  </footer>
</body>

</html>
